appId: ai.moeru.deditor
productName: Deditor

directories:
  output: dist
  buildResources: build

files:
  - out/**
  - resources/**
  - package.json
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!vite.config.{js,ts,mjs,cjs}'
  - '!uno.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.ts,.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json}'

asar: true
asarUnpack:
  - '**/*.node' # native binaries

extraMetadata:
  name: ai.moeru.deditor
  main: 'out/main/index.js'
  homepage: 'https://github.com/moeru-ai/deditor'
  repository: 'https://github.com/moeru-ai/deditor'
  license: 'MIT'

win:
  executableName: Deditor
nsis:
  artifactName: ${productName}-${version}-windows-${arch}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  deleteAppDataOnUninstall: true
  oneClick: false
  allowToChangeInstallationDirectory: true

mac:
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  # If still fails, check:
  # https://github.com/electron-userland/electron-builder/issues/3989#issuecomment-557013674
  notarize: false
  hardenedRuntime: false
  executableName: deditor
dmg:
  artifactName: ${productName}-${version}-darwin-${arch}.${ext}

linux:
  target:
    - deb
    - rpm
  category: Utility
  synopsis: 'Datasets visualizer & editor, made by Project AIRI team.'
  description: 'Deditor is a datasets visualizer & editor, made by Project AIRI team.'
  executableName: deditor
  artifactName: ${productName}-${version}-linux-${arch}.${ext}
  icon: build/icons/icon.png

appImage:
  artifactName: ${productName}-${version}-linux-${arch}.${ext}

npmRebuild: false

